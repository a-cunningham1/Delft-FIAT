---
name: Docker testing

on:
  push:
    branches: [master]
    paths:
      - Dockerfile
      - pyproject.toml
      - .github/workflows/docker.yml
  pull_request:
    branches: [master]
    paths:
      - Dockerfile
      - pyproject.toml
      - .github/workflows/docker.yml

jobs:
  docs:
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        include:
          - os: ubuntu-latest
            label: linux-64

    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -f Dockerfile --build-arg="PIXIENV=default" --build-arg="UID=1001" -t fiat .

      - name: Execute docker container
        uses: addnab/docker-run-action@v3
        with:
          username: deltares
          options: -v ${{ github.workspace }}/.testdata:/home/deltares/data
          shell: bash
          image: fiat:latest
          run: |
            pixi run python -m pip install tomli-w
            pixi run python data/create_test_data.py
            pixi run fiat run data/geom_event.toml
            exit
